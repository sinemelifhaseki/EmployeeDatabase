<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add Job Title</title>
</head>
<body>
	<h1>Add Job Title</h1>
	<form action="#" th:action="@{/jobtitle}" th:object="${jobtitle}"
		method="post">
		<p>
			Job Title: <input type="text" th:field="*{title}" />
		</p>
		<p>
			Description: <input type="text" th:field="*{description}" />
		</p>
		<div>
			<label>Executive:</label> <input type="checkbox"
				th:field="*{executive}" />
		</div>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>

</body>
</html>
